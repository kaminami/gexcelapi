apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.2.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.10.1'
    compile group: 'org.fusesource.jansi', name: 'jansi', version: '1.16'

    testCompile 'junit:junit:4.11'
}

def repo = new File(rootDir, "repository")

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = '0.6'
            pom.groupId = 'kaminami'
            pom.artifactId = 'gexcelapi'
        }
    }
}
